<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styelsheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <title>Tulip Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #97f1e4;">
            <div class="container-fluid ms-2 me-5">
                <div class="row">
                    <div class="col-9">
                        <a class="navbar-brand fw-bold fs-2" href="#">
                            <img src="/static/logo.jpeg" alt="logo" width="60" height="60"
                                class="d-inline-block align-text-center rounded-circle me-2">TULIP
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="inicio">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="catalogo">Catálogo</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active fw-bold" href="contacto"
                                        style="color: #fd0061;">Contacto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="nosotros">Nosotros</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="container" id="container"></div>
    </main>
    <center>
        <a href="https://www.facebook.com/profile.php?id=100092666303145&mibextid=LQQJ4d">
            <img src="/static/fb.png" alt="Facebook" width="50" height="50" style="margin-right: 20px; margin-bottom: 20px; margin-top: 20px;">
        </a>
        <a href="https://instagram.com/flores.tulip?igshid=MjEwN2IyYWYwYw==">
            <img src="/static/ig.webp" alt="Instagram" width="50" height="50" style="margin-bottom: 20px; margin-top: 20px;">
        </a>
    </center>
    <footer style="background-color: #97f1e4; padding:5px">
        <ul class="text-end me-4 mt-2">
            <a class="btn btn-light" href="login" role="button">Iniciar sesión</a>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
            const container = document.getElementById('container');
            container.style.display = 'flex';
            container.style.justifyContent = 'center';
    
            for (let i = 0; i < 3; i++) {
                const div = document.createElement('div');
                div.classList.add('table');
                div.style.width = '50%';
                div.innerHTML = `
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <h5 id="nombre${i}"></h5>
                                <p id="telefono${i}"></p>
                                <p id="celular${i}"></p>
                                <p id="direccion${i}"></p>
                                <iframe
                                width="70%"
                                height="400"
                                frameborder="0"
                                style="border:0"
                                id="urlMaps${i}"></iframe>
                            </td>
                        </tr>
                    </tbody>
                </table>`;
    
                container.appendChild(div);
            }
    
            for (let i = 0; i < 3; i++) {
            const nombreSucursal = document.getElementById(`nombre${i}`);
            const telefonoSucursal = document.getElementById(`telefono${i}`);
            const celularSucursal = document.getElementById(`celular${i}`);
            const direccionSucursal = document.getElementById(`direccion${i}`)
            const urlSucursal = document.getElementById(`urlMaps${i}`)

            fetch('http://127.0.0.1:8000/tulip/login/success/sucursales')
                .then(response => response.json())
                .then(data => {
                    const item = data[i]; // Obtener el elemento correspondiente al índice actual
                    nombreSucursal.textContent = item.nombre;
                    telefonoSucursal.textContent = item.telefono;
                    celularSucursal.textContent = item.celular;
                    direccionSucursal.textContent = item.direccion;
                    urlSucursal.src = item.urlMaps
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
