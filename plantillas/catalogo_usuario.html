<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styelsheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <title>Tulip Catálogo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #97f1e4;">
            <div class="container-fluid ms-2 me-5">
                <div class="row">
                    <div class="col-9">
                        <a class="navbar-brand fw-bold fs-2" href="#">
                            <img src="../imagenes/logo.jpeg" alt="logo" width="60" height="60"
                                class="d-inline-block align-text-center rounded-circle me-2">TULIP
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="inicio">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active fw-bold" href="catalogo"
                                        style="color: #fd0061;">Catálogo</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="contacto">Contacto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="nosotros">Nosotros</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="container" id="container"></div>
    </main>
    <footer style="background-color: #97f1e4; padding:5px">
        <ul>
            <a style="font-size: 10px; color: black;" href="login">Iniciar sesión</a>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const container = document.getElementById('container');
        container.style.display = 'flex';
        container.style.justifyContent = 'center';

        const images = ['../imagenes/tronco_brasil.jpg', '../imagenes/cactus.jpg'];

        for (let i = 0; i < 3; i++) {
            const div = document.createElement('div');
            div.classList.add('card', 'my-3');
            div.style.width = '20rem';
            div.innerHTML = `
                <img src="${images[i]}" class="card-img-top" alt="Imagen del producto" style="width: 20rem; height: 20rem">
                <div class="card my-3" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="nombreProducto${i}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="precioProducto${i}"></h6>
                        <p class="card-text" id="descripcionProducto${i}"></p>
                    </div>
                </div>
            `;

            container.appendChild(div);
        }

        for (let i = 0; i < 3; i++) {
            const nombreProducto = document.getElementById(`nombreProducto${i}`);
            const descripcionProducto = document.getElementById(`descripcionProducto${i}`);
            const precioProducto = document.getElementById(`precioProducto${i}`);

            fetch('http://127.0.0.1:8000/tulip/login/success/productos/')
                .then(response => response.json())
                .then(data => {
                    const item = data[i]; // Obtener el elemento correspondiente al índice actual
                    nombreProducto.textContent = item.nombre;
                    descripcionProducto.textContent = item.descripcion;
                    precioProducto.textContent = item.precio;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
