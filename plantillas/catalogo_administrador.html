    <main>
        <div class="container">
            <!-- BOTON AGREGAR NUEVO ARREGLO -->
            <div class="row">
                <div class="col">
                    <input type="submit" class="btn btn-danger mt-4 px-4" value="Agregar nuevo arreglo">
                </div>
            </div>
            <!-- ENCABEZADOS -->
            <div class="row" id="encabezados">
                <div class="container text-center mt-3">
                    <div class="row">
                        <div class="col">
                            <h2 class="fs-4 fw-bold">ID</h2>
                        </div>
                        <div class="col">
                            <h2 class="fs-4 fw-bold">Nombre</h2>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">
                            <h2 class="fs-4 fw-bold">Precio</h2>
                        </div>
                        <div class="col">
                            <h2 class="fs-4 fw-bold">Opciones</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const container = document.getElementById('encabezados');

        for(let i = 0; i < 2; i++) {
            const div = document.createElement('div');
            div.classList.add('row');
            div.classList.add('text-center')
            div.classList.add('mx-0')
            div.innerHTML = `
                <div class="col d-flex justify-content-center">
                    <p class="fs-6 text-primary bold" id="idProducto${i}"></p>
                </div>
                <div class="col d-flex justify-content-center">
                    <p class="fs-6" id="nombreProducto${i}"></p>
                </div>
                <div class="col d-flex justify-content-center">
                    <p class="fs-6" id="descripcionProducto${i}"></p>
                </div>
                <div class="col d-flex justify-content-center">
                    <p class="fs-6" id="precioProducto${i}"></p>
                </div>
                <div class="col d-flex justify-content-center">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                            <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <line x1="4" y1="7" x2="20" y2="7" />
                            <line x1="10" y1="11" x2="10" y2="17" />
                            <line x1="14" y1="11" x2="14" y2="17" />
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg>
                    </a>
                </div>
            `;

            container.appendChild(div);
        }

        for(let i = 0; i < 2; i++) {
            const idProducto = document.getElementById(`idProducto${i}`);
            const nombreProducto = document.getElementById(`nombreProducto${i}`);
            const descripcionProducto = document.getElementById(`descripcionProducto${i}`);
            const precioProducto = document.getElementById(`precioProducto${i}`);

            fetch('http://127.0.0.1:8000/productos/')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        idProducto${i}.textContent = item.id;
                        nombreProducto${i}.textContent = item.nombre;
                        descripcionProducto${i}.textContent = item.descripcion;
                        precioProducto${i}.textContent = item.precio;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
