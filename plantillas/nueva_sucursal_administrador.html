<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nueva sucursal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #97f1e4;">
        <div class="container-fluid ms-2 me-5">
            <div class="row-8">
                <div class="col">
                    <a class="navbar-brand fw-bold fs-2" href="/tulip/inicio">
                        <img src="/static/logo.jpeg" alt="logo" width="60" height="60" class="d-inline-block align-text-center rounded-circle me-2">TULIP
                    </a>
                </div>
            </div>
            <div class="row-4">
                <div class="col">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="/tulip/login/success/catalogo">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" href="/tulip/login/success/contacto" style="color: #fd0061;">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="/tulip/inicio">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="d-flex ms-2 mt-4">
                <a class="mt-1" href="/tulip/login/success/contacto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="32" height="32" viewBox="0 0 24 24" stroke-width="2.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="5" y1="12" x2="19" y2="12" />
                        <line x1="5" y1="12" x2="11" y2="18" />
                        <line x1="5" y1="12" x2="11" y2="6" />
                    </svg>
                </a>
        
                <h3 class="ms-2 fw-bold">Nueva sucursal</h2>
            </div>
            
            <div class="container mx-auto mt-4" style="width: 260px">
                <form method="POST" action="/tulip/login/success/sucursales/crear_sucursal">
                    <div class="mb-3">
                        <input type="text" class="form-control border border-2" name="inputNombre" placeholder="Nombre">
                    </div>
        
                    <div class="mb-3">
                        <input type="tel" class="form-control border border-2" name="inputTelefono" placeholder="Teléfono">
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control border border-2" name="inputCelular" placeholder="Celular">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control border border-2" name="inputDireccion" placeholder="Dirección">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control border border-2" name="inputURL" placeholder="URL maps">
                    </div>

                    <div class="container mx-auto" style="width: 130px">
                        <input type="submit" class="btn btn-danger px-4" value="Agregar">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
