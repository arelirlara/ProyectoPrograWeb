<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: #97f1e4;">
    <main class="container-fluid">
        <div class="container" style="width: 260px; height: 100%;">
            <div class="row">
                <div class="col">
                    <h1 class="text-center fw-bold" style="font-size: 60px;">TULIP</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="rounded-circle mt-2 mx-4" src="imagenes/logo.jpeg" style="width: 80%;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mt-4 mb-2">
                            <input type="text" class="form-control border border-2" id="inputUsuario" placeholder="Usuario">
                        </div>
                        <div>
                            <input type="password" class="form-control border border-2" id="inputPassword" placeholder="Contraseña">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="container" style="width: 190px">
                        <button type="submit" class="btn mt-4 px-4" style="background-color: #fd0061; color: white;">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
